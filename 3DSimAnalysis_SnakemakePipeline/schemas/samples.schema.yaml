$schema: "http://json-schema.org/draft-04/schema#"

description: Formatting requirements of the samples.csv file. 

type: object

properties:
  group:
    type: string
    description: Identifier for the experiment
    
  file_names:
    type: string
    description: Name of the simulation folder
    
  file_paths:
    type: string
    description: Path to the simulation folder

required:
  - group
  - file_names
  - file_paths